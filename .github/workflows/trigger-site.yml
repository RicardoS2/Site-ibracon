name: Trigger Quartz Update

on:
  push:
    branches: [main]

permissions:
  contents: read
  actions: write

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Site-ibracon
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/RicardoS2/Site-ibracon/dispatches \
            -d '{"event_type":"sync-notes"}'
