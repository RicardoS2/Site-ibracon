name: Sync Notes â†’ Quartz

on:
  repository_dispatch:
    types: [sync-notes]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Quartz repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.QUARTZ_TRIGGER_TOKE }}
          fetch-depth: 0

      - name: Clone notes repo
        run: |
          git clone https://${NOTES_READ_TOKEN}@github.com/RicardoS2/notes.git notes
        env:
          NOTES_READ_TOKEN: ${{ secrets.NOTES_READ_TOKEN }}

      - name: Sync notes into Quartz content
        run: |
          rsync -av --delete \
            notes/ content/ \
            --exclude ".obsidian/" \
            --exclude ".git/" \
            --exclude ".github/"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit and push changes
        run: |
          git add content/
          git diff --cached --quiet || git commit -m "Sync notes from notes repo"
          git push origin main
