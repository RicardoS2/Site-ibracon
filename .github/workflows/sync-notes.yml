name: Sync Notes â†’ Quartz

on:
  repository_dispatch:
    types: [sync-notes]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Quartz repo
        uses: actions/checkout@v4

      - name: Clone notes repo
        run: |
          git clone https://github.com/RicardoS2/notes notes

      - name: Sync notes into Quartz content
        run: |
          rsync -av --delete \
            notes/ content/ \
            --exclude ".obsidian" \
            --exclude ".git" \
            --exclude "_templates"

      - name: Commit changes
        run: |
          git config user.name "Quartz Sync Bot"
          git config user.email "actions@github.com"
          git add content
          git commit -m "sync: update notes from notes repo" || echo "No changes"
          git push
