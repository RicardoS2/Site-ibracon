name: Trigger Quartz Update

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Quartz repo
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.QUARTZ_TRIGGER_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/RicardoS2/Site-ibracon/dispatches \
            -d '{"event_type":"sync-notes"}'
